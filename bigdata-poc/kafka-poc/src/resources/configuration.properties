#Kafka specific properties
kafka.brokers.source=localhost:9092
kafka.brokers.sink=localhost:9092
kafka.consumer.group=sample-group
kafka.input.topic=input_test
kafka.output.topic=input_test

#Kafka Consumer Properties
kafka.force.from.start=false
kafka.consumer.fetch.size.bytes=1024000
kafka.consumer.buffer.size.byte=1024000
kafka.consumer.default.buffer.size.byte=1024000
kafka.consumer.default.fetch.size.byte=1024000
kafka.consumer.min.fetch.byte=1
zookeeper.hosts=localhost:2181

kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer

kafka.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.value.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer